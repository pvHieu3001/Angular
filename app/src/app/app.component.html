<app-book [hidden]="forgot"></app-book>
<span>Welcome {{title}}</span>
<img *ngIf='false' [src]='imageurl'/>
<button class="btn" (click)='toggleForgot()'>change</button>

<app-form *ngIf='false'></app-form>
<div *ngFor='let person of people'>
    <app-person [name]="person.name" [age]="person.age" [gender]="person.gender" (removePerson)='removePersonByName($event)'></app-person>
</div>


<p>{{value}}</p>
<head-banner (myclick)="change($event)"></head-banner>
